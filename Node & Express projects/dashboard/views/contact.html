    <main>
        <h1>Send us a message!</h1><br>
        <form action="post">
            <input type="text" name="first_name" id="first_name" placeholder="Your first name here"><br>
            <input type="text" name="last_name" id="last_name" placeholder="Your last name here"><br>
            <input type="email" name="email" id="email" placeholder="Your E-Mail-Address here"><br>
            <textarea name="message" id="message" cols="55" rows="10" placeholder="Your message here"></textarea><br>
            <input type="submit" value="Send" id="send">
        </form>
    </main>
