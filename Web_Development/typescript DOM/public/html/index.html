<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript DOM Hello World</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1 class="header_text">Item lister</h1>
    </header>

    <div class="list">
        <h2>Add items</h2>
        <form>
            <input type="text" id="text" placeholder="Add an item here">
            <input type="submit" id="button" value="Add">
            <input type="submit" id="clear" value="Clear list">
        </form>
        <h2>Items</h2>
        <ul>
            <li>Your neighbour's facebook credentials<button id="delete">X</button></li>
            <li>Seven well worn denim jeans from the middle east<button id="delete">X</button></li>
            <li>Any number of mountains that have at least 3 tons of copper inside of them<button id="delete">X</button></li>
            <li>A stone that fell from 500 m high<button id="delete">X</button></li>
        </ul>
    </div>

    <script src="../js/dom.js"></script>

</body>
</html>
